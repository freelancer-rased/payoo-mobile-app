<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo App</title>

    <!-- daisy cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
        <div class="flex flex-col justify-center items-center">
            <img class="w-64 mt-12" src="./assets/bg.png" alt="">
            <img class="w-24 -mt-44" src="./assets/Group.png" alt="">
        </div>

        <div>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse mt-4">
                 
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="font-bold">Account Number</span>
                        </label>
                        <input id="account-number"  value="" type="number" placeholder="Type your number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="font-bold">Pin</span>
                        </label>
                        <input id="pin" value="" type="password" placeholder="Type your Pin" class="input input-bordered" required />
                        <label class="label">
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-login" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
